language: node_js
# nodejs版本
node_js: 
    - '8.11.3'

install:
  - npm install
script:
  - npm run build

after_script:
  - cd ./dist
  - git init
  - git remote add origin ${TARGET}
  - git config --global user.name "${USER_NAME}"
  - git config --global user.email "${USER_EMAIL}"
  - git pull origin master
  - git add .
  - git commit -m "update"
  - git push -f origin master

branches:
  only:
    - master